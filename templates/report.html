{% extends 'layout.html' %}
{% block content %}
<div class="container py-5">
  <h3 class="mb-4 text-center">Report a Scam</h3>
  <form method="POST" action="{{ url_for('report') }}">
    <div class="form-group mb-3">
      <label for="name">Scammer Name</label>
      <input type="text" name="name" id="name" class="form-control rounded" required>
    </div>
    <div class="form-group mb-3">
      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" class="form-control rounded" required>
    </div>
    <div class="form-group mb-4">
      <label for="description">Description</label>
      <textarea name="description" id="description" rows="4" class="form-control rounded" required></textarea>
    </div>
    <button type="submit" class="btn btn-warning w-100">Submit Report</button>
  </form>
</div>
{% endblock %}
